<!DOCTYPE html>
<html>
<head>
	<title>Shape Constructor</title>
</head>
<body>

	<script type="text/javascript">

		function Shape(name, sides){
	this.name = name;
	this.sides = sides;
}

function Rectangle(height, width, name, sides){
	this.height = height;
	this.width = width;

	Shape.call(this, name, sides);
}

Rectangle.prototype = Object.create(Shape.prototype);

Rectangle.prototype.area = function(){
	console.log(this.height*this.width);
}

Rectangle.prototype.perimeter = function(){
	console.log(2*(this.height + this.width));
}

function Square(height, name, sides){
	Rectangle.call(this, height, height, name, sides);
}

Square.prototype = Object.create(Rectangle.prototype)

var num = new Rectangle(5,6,7,8);

console.log(num.area());
console.log(num.perimeter());

	</script>

</body>
</html>
